<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" href="./Assets/Svgs/Spotify-Icon-Logo.wine.svg" sizes="256x256" type="image/png" />
    <link rel="stylesheet" href="./styles/utility.css" />
    <link rel="stylesheet" href="./styles/styles3.css" />
  </head>
  <body>
    <div class="log_container bg-grey2 flex">
      <div class="Logo">
        <img
          class="logo-svg"
          style="width: 3vw"
          src="./Assets/Svgs/Spotify-logo.svg"
          alt="brand"
        />
      </div>
      <div class="heading-text">
        <h1 class="invert log-text-1">Sign up with Spotify</h1>
      </div>
      <div class="links-box">
        <div class="login-container">
            <h2 class="invert">Enter Email id or Phone no</h2>
            <input type="text" placeholder="Email or username" />
  
            <h2 class="invert">Create a Password</h2>
            <div class="password-container">
              <input type="password" placeholder="Password" />
            </div>
  
            <button class="login-btn">Sign Up</button>
  
            <!-- <a href="#" class="forgot-password">Forgot your password?</a>
            <p class="invert">Don't have an account? <a href="#"class="invert">Sign up</a></p> -->
          </div>

        


        <hr class="line" color="#535353" />

        <button class="button">
            <img
              class="google-svg"
              style="width: 3vw"
              src="./Assets/Svgs/icons8-google.svg"
              alt=""
            />Sign up with Google
          </button>
          <button class="button3">
            <img
              class="fb-svg"
              style="width: 3vw"
              src="./Assets/Svgs/icons8-facebook.svg"
              alt=""
            />Sign up with Facebook
          </button>
          <button class="button">
            Sign up with Phone
          </button>

        
      </div>
    </div>
  </body>
</html>
