<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" href="./Assets/Svgs/Spotify-Icon-Logo.wine.svg" sizes="256x256" type="image/png" />
    <link rel="stylesheet" href="./styles/utility.css" />
    <link rel="stylesheet" href="./styles/styles2.css" />
  </head>
  <body>
    <div class="log_container bg-grey2 flex">
      <div class="Logo">
        <img
          class="logo-svg"
          style="width: 3vw"
          src="./Assets/Svgs/Spotify-logo.svg"
          alt="brand"
        />
      </div>
      <div class="heading-text">
        <h1 class="invert log-text-1">Log in to Spotify</h1>
      </div>
      <div class="links-box">
        <button class="button">
          <img
            class="google-svg"
            style="width: 3vw"
            src="./Assets/Svgs/icons8-google.svg"
            alt=""
          />Continue with google
        </button>
        <button class="button">
          Continue with Phone
        </button>
        <button class="button3">
          <img
            class="fb-svg"
            style="width: 3vw"
            src="./Assets/Svgs/icons8-facebook.svg"
            alt=""
          />Continue with Facebook
        </button>
        <hr class="line" color="#535353" />
        <div class="login-container">
          <h2 class="invert">Email or username</h2>
          <input type="text" placeholder="Email or username" />

          <h2 class="invert">Password</h2>
          <div class="password-container">
            <input type="password" placeholder="Password" />
          </div>

          <button class="login-btn">Log In</button>

          <a href="#" class="forgot-password">Forgot your password?</a>
          <p class="invert">Don't have an account? <a href="#"class="invert">Sign up</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
